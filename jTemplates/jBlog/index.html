<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>jBlog</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/blog.css">
        <!--<![endif]-->
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">jordan</h1>
            <h2 class="brand-tagline">testBlog</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/jtb8vm">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://www.linkedin.com/in/jordanbuzzell/">LinkedIn</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Pinned</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <img width="48" height="48" alt="Tilo Mitra&#x27;s avatar" class="post-avatar" src="img/common/urban blues a4.jpg">

                        <h2 class="post-title">Introducing...</h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">jordan</a> <a class="post-category post-category-design" href="#">TagA</a> <a class="post-category post-category-pure" href="#">TagB</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            Information...
                        </p>
                    </div>
                </section>
            </div>

            <div class="posts">
                <h1 class="content-subhead">Recent</h1>

                <section class="post">
                    <header class="post-header">
                        <img width="48" height="48" alt="Reid Burke&#x27;s avatar" class="post-avatar" src="img/common/AC76-0628.jpeg">

                        <h2 class="post-title">Photos</h2>

                        <p class="post-meta">
                            By <a class="post-author" href="#">jordan</a> <a class="post-category" href="#">Uncategorized</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <div class="post-images pure-g">
                            <div class="pure-u-1 pure-u-md-1-2">
                                <img alt="Photo of someone working poolside at a resort"
                                     class="pure-img-responsive"
                                     src="https://i.ytimg.com/vi/HC5M3Z8GwL8/maxresdefault.jpg">
                                <div class="post-image-meta">
                                    <h3>PhotoA</h3>
                                </div>
                            </div>

                            <div class="pure-u-1 pure-u-md-1-2">
                                <img alt="Photo of the sunset on the beach"
                                     class="pure-img-responsive"
                                     src="http://3.bp.blogspot.com/-VBWVc3a-jeY/UEI6FSFFTUI/AAAAAAAABA4/jbkwx8twhOY/s1600/tumblr_m953fbyeP91qgr9j1o1_1280.jpg">
                                <div class="post-image-meta">
                                    <h3>PhotoB</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
